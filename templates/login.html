{% extends "base.html" %}

{% block content %}

  {% if form.errors %}
    <p class="error">Sorry, that's not a valid username or password</p>
  {% endif %}
<div style="width:300px;background-color:#376DA3;margin-left:100px; padding:10px;border:5px solid #C8E5F3;">
  <form action="/accounts/auth/" method="post">{% csrf_token %}
    <p><label for="username">User name:</label></p>
    <p><input type="text" name="username" value="" id="username"></p>
    <p><label for="password">Password:</label></p>
    <p><input type="password" name="password" value="" id="password"></p>

    <input type="submit" value="login" />
    
  </form>
</div>
{% endblock %}
