<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->



<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" type="text/css"  />

<link href="{{ STATIC_URL }}css/dashboard.css" rel="stylesheet" type="text/css"  />

<link href="{{ STATIC_URL }}css/blog.css" rel="stylesheet" type="text/css"  />

<link href="{{ STATIC_URL }}css/justified-nav.css" rel="stylesheet" type="text/css"  />

</head>





<body>

<!--Start Top navigation  -->
<div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">Herdies</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" placeholder="Search..." class="form-control">
          </form>
        </div>
      </div>
    </div>
<!--finish Top navigation  -->




<!--start menu of data   -->

<div class="container">

      <div class="masthead">
        <h3 class="text-muted"></h3>
        
        <ul class="nav nav-justified">
        
          <li class="active"><a href="/articles/all">Tech World</a></li>
          <li><a href="/p_articles/p_all">Politics</a></li>
          <li><a href="/e_articles/e_all">Education</a></li>
          <li><a href="/s_articles/s_all">Science</a></li>                    
          <li><a href="/en_articles/en_all">Entertaiment</a></li>
        </ul>
      </div>
      
      <!-- space of menu or content  -->

      <h3 class="text-muted"></h3>



      <!-- Jumbotron body  -->
      <div class="jumbotron">
        
  {% block content %}{% endblock %}


      </div>




      
      <!-- Site footer -->
      <div class="footer">
        <p>&copy; Herdies 2014  |Privacy|Term|Faq</p>
      </div>

    </div>


        


<!--finish menu of data   -->


</body>
</html>
